<ion-header [translucent]="true" visibility="show">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>

      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/avatar-finn.png">
      </ion-avatar>

      <ion-label>
        <h1>{{realName}}</h1>
        <h5>{{emailUser}}</h5>
        <p><span class="date">25/08/2024</span></p>
      </ion-label>

    </ion-item>

  </ion-list>

  <ion-card>
    <ion-card-header>

      <div style="text-align: center;">

        <ion-card-title>Escanea el codigo QR</ion-card-title>
        <br>

        <ion-card-content >
          <!--                aplicar QR aqui                  -->
          <qrcode

          [qrdata]="qrCodeString" 
          [width]="256" 
          [errorCorrectionLevel]="'M'">

          </qrcode>
        </ion-card-content>

      </div>

    </ion-card-header>
  
    <ion-card-content style="align-items: center;">
      
      <div style="text-align: center;">
        <ion-button 
          expand="block" 
          color="primary"
          type="submit"
          (click)="camara()">
          
          Comenzar a escanear

        </ion-button> 
      </div>

      <br>

      <div >
        <!--
        <ion-button style="text-align: center;"
          expand="block" 
          color="medium"
          >Ver asistencias
    
        </ion-button> 
        -->
      </div>

    </ion-card-content>

    

  </ion-card>

  

  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Resultado de escaneo: {{scannedResult}} </ion-label>
  </ion-item>

</ion-content>
