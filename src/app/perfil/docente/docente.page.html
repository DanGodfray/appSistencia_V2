<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>

    <ion-progress-bar color="secondary" type="determinate" ></ion-progress-bar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item>

      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/avatar-finn.png">
      </ion-avatar>

      <ion-label>
        <h1>{{nomDoc}}</h1>
        <h5>{{mailDoc}}</h5>
        <p><span class="date">25/08/2024</span></p>
      </ion-label>

    </ion-item>

  </ion-list>

  <ion-item color="primary">

    <ion-label style="text-align: center;">
      
      <h1></h1>
      <p></p>
      <h1>ASIGNATURAS</h1>
      
    </ion-label>

  </ion-item>
 
  <ion-list [inset]="true">

    <ion-item *ngFor = "let curso of cursosApi">
      
      <span type="button" (click)="nextPageListado(curso.nombre, curso.codigo, curso.seccion,curso.id)"> 
      <ion-label >
        <h2>{{curso.nombre}}</h2>
        <p>ID: {{curso.id}}</p>
        <p>Codigo: {{curso.codigo}} - {{curso.seccion}}</p>
      </ion-label>
      </span>
  
      <ion-icon type="button" (click)="nextPageQR(curso.nombre, curso.codigo, curso.seccion,curso.id)" color="secondary" slot="end" name="qr-code-outline" size="large"> </ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
