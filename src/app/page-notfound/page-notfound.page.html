<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Page not found</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="text-align: center;" size="large">Page not found</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h1 size="large" style="text-align: center;">ERROR 404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn't exist or an other error occurred.</p>
    <div style="text-align: center;">
      <ion-button routerLink="/login" color="primary">Go to Home</ion-button>
    </div>
  </div>
  
  
</ion-content>
